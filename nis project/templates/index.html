{% extends 'base.html' %}

{% block title %}Store Homepage{% endblock %}

{% block content %}
<style>
    .my_div{
    background-color: ivory;	
	border: 1px solid black;
	opacity: 0.9;	
    }
    .style1{
        align-self: center;
        position: absolute;
        left: 20%;
    }
</style>
<div id="content" class="my_div">

<br><br>

<h1>Welcome To Namastey Online Store</h1>
<h2>Unprotected Search For An Item</h2><br>

<form action="?" method="GET" onsubmit="search();return false;">
	<input type="text" id="searchItem" value=""/>
	<input class="btn btn-primary btn-dark" type="submit" value="Search" />
</form>

<br><br>

<table id="results" class="style1">
<tr>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
</tr>
</table>
<br><br>
<h2>Protected Search For An Item</h2><br>

<form action="?" method="GET" onsubmit="searchProtected();return false;">
	<input type="text" id="searchItem1" value=""/>
	<input class="btn btn-primary btn-dark" type="submit" value="ProtectedSearch" />
</form>

<br><br>



<p id="stat"></p>

</div>
{% endblock %}
